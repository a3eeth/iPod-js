<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>iPod</title>
</head>

<body>
    <div class="frame">
        <div class="screen"></div>
        <div class="touchwheel">
            <div class="menu B" id="menuButton">menu</div>
            <div class="r2">
                <div class="back B" id="backButton">
                    <i class="fas fa-backward"></i>
                </div>
                <div class="select B" id="selectButton"></div>
                <div class="forward B" id="forwardButton">
                    <i class="fas fa-forward"></i>
                </div>
            </div>
            <div class="playpause B" id="playpauseButton">
                <i class="fas fa-play"></i>
                <!-- <i class="fas fa-pause"></i> -->
            </div>
        </div>
    </div>
</body>

</html>
